<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dewey: start for free</title>
  
  <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
  <div class="main">
    <div class="header">

    </div>

    <div class="container">
      <div class="image-form">
        <div class="image-form__logo">
          <img src="./src/img/logo.png" alt="Logo">
          <p>Dewey</p>
        </div>
      </div>
      <div class="container-form">
        <div class="container-form__text">
          <p>Join our community today! Sign up now to get access to exclusive offers, exciting content and regular updates. It only takes a few seconds to complete our registration form - don't miss out!</p>
          <strong><p>Don't hesitate and join now!</p></strong>
        </div>

        <div class="form">
          <form action="#" id="main-form">
            <section>
              <h2>Let's do this!</h2>
              <div class="form__container">
                <div>
                  <p class="form__field">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" required>
                  </p>
                  <p class="form__field">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" required>
                  </p>
                  <p class="form__field">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                  </p>
                </div>
                <div>
                  <p class="form__field">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" required>
                  </p>
                  <p class="form__field">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                  </p>
                  <p class="form__field">
                    <label for="password-confirmed">Confirm Password</label>
                    <input type="password" id="password-confirmed" required>
                  </p>
                </div>                
              </div>
            </section>
          </form>
        </div>

        <div class="container-form__button">
          <button type="submit" form="main-form">
            Create account
          </button>
          <p>
            Already have an account? <strong><a href="#">Log in</a></strong>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
